buildscript {
    repositories {
        google()
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath G.maven.android.plugin
    }
}

subprojects {
    repositories {
        google()
        mavenCentral()
        jcenter()
    }
}

task wrapper(type: Wrapper) {
    distributionType Wrapper.DistributionType.ALL
    gradleVersion '4.9'
}
